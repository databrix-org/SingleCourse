<div class="create-course-section">
    <div class="section-title">
        <h3>Course Modules</h3>
    </div>
    <div class="section-content">
        {% for module in modules %}
        <div class="card bg-white shadow-sm mb-3 p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="card-text fw-medium fs-5">{{ module.title }}</div>
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-link p-0 text-dark text-decoration-none" 
                            onclick="window.location.href='{% url 'course:edit_module' module.id %}'">
                        <svg width="20" height="20" fill="currentColor" class="bi bi-pencil">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                        </svg>
                    </button>
                    <button class="btn btn-link p-0 text-danger text-decoration-none" 
                            onclick="deleteModule({{ module.id }})">
                        <svg width="20" height="20" fill="currentColor" class="bi bi-trash">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
        
        <!-- Add New Module Button -->
        <div class="card bg-light shadow-sm mb-3 p-3" style="cursor: pointer;" onclick="createNewModule()">
            <div class="d-flex align-items-center">
                <svg width="24" height="18" fill="currentColor" class="bi bi-plus-circle me-2">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                <span class="text-muted">Add New Module</span>
            </div>
        </div>
    </div>
</div> 

<script>
function createNewModule() {
    fetch('/course/manage/create_module/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken'),
            'Content-Type': 'application/json',
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Reload the page to show the new module
            window.location.reload();
        }
    })
    .catch(error => console.error('Error:', error));
}

function deleteModule(moduleId) {
    if (confirm('Are you sure you want to delete this module?')) {
        fetch(`/course/manage/delete_module/${moduleId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Reload the page to remove the deleted module
                window.location.reload();
            }
        })
        .catch(error => console.error('Error:', error));
    }
}

// Helper function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
