<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<style>
    .ql-container.ql-snow {
        border: none;
        overflow: hidden;
        height: auto;
        font-size: 1.25rem;
    }

    .ql-editor {
        overflow: visible !important;
        height: auto !important;
        padding: 0 !important;
    }

    .ql-editor * {
        font-size: 1.2rem;
    }
</style>

<h1 class="lesson-title" style="font-size: 2rem;">{{ title }}</h1>
<div class="ql-container ql-snow">
    <div class="ql-editor">
        {{ lesson_content|safe }}
    </div>
</div>
