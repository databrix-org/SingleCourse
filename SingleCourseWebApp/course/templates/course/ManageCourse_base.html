<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Course</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active {
            background-color: #0d6efd !important;
            color: white !important;
            border-radius: 4px;
            padding: 8px 16px;
        }
        
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="?option=course_overview" data-option="course_overview">Course Overview</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="?option=group_management" data-option="group_management">Group Management</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="?option=submissions" data-option="submissions">Submissions</a>
                    </li> -->
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course:home' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedOption = urlParams.get('option') || 'course_overview';
            
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.dataset.option === selectedOption) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>

    {% if selected_option == 'course_overview' or not selected_option %}
        {% include 'course/ManageCourse.html' %}
    {% endif %}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
